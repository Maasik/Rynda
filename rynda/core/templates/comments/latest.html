{% extends 'base_list.html' %}

{% block listcontent %}
<table>
<tr>
<th>Сообщение</th>
<th>Автор</th>
<th>Дата комментария</th>
</tr>
{% for c in comments %}
<tr>
<td><a href='/comments/list/{{c.message.id}}'>{{c.message}}</a></td>
<td>{{c.comment.sender}}</td>
<td>{{c.comment.dateAdd|date:"d.m.Y H:i"}}</td>
</tr>
{%endfor%}
</table>
{% endblock%}
