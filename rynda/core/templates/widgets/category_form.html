{% load widget_tweaks %}
<div class="panel panel-default">
    <div class="panel-heading">
        {{ group.name }}
    </div>
    <div class="panel-body">
        {% for f in group.fields %}
        <div class="checkbox">
            {{ f.label_tag }}{{ f|add_class:"form-control" }}
        </div>
        {% endfor %}
    </div>
</div>
